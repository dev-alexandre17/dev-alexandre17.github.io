<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contato.css">
    <title>Contato</title>
</head>
<body>
    <!-- Menu central da página -->
    <header>
        <div class="logo">
            <img src="/img/minimalism.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/html/educacao.html">Educação</a></li>
                <li><a href="/html/projeto.html">Projetos</a></li>
                <li><a href="/html/formulario.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Imagem para perfil e algumas habilidades em tecnologias-->
    <section>
        <div class="descricao-perfil">
            <img class="img-perfil" src="/img/perfil.jpg">
            <div class="descricao-habilidades">
                <h1> Habilidades </h1>
                <div class="habilidades">
                    <img src="https://img.shields.io/badge/Java-ED8B00?style=for-the-badge&logo=java&logoColor=white">
                    <img src="https://img.shields.io/badge/Visual_Studio_Code-0078D4?style=for-the-badge&logo=visual%20studio%20code&logoColor=white">
                    <img src="https://img.shields.io/badge/HTML5-E34F26?style=for-the-badge&logo=html5&logoColor=white">
                    <img src="https://img.shields.io/badge/CSS3-1572B6?style=for-the-badge&logo=css3&logoColor=white">
                    <img src="https://img.shields.io/badge/Netlify-00C7B7?style=for-the-badge&logo=netlify&logoColor=white">
                    <img src="https://img.shields.io/badge/Heroku-430098?style=for-the-badge&logo=heroku&logoColor=white">
                    <img src="https://img.shields.io/badge/MySQL-005C84?style=for-the-badge&logo=mysql&logoColor=white">
                    <img src="https://img.shields.io/badge/GIT-E44C30?style=for-the-badge&logo=git&logoColor=white">
                </div>
            </div>
        </div>

        <!-- Formulário de contato -->

        <div class="formulario">
            <h1>Contate-me</h1>
            <form action="/contato" method="POST">
                <label for="nome">Nome </label>
                <input type="nome" id="nome" name="nome">
    
                <label for="email">E-email </label>
                <input type="email" id="email" name="email">
    
                <label for="assunto">Assunto </label>
                <input type="assunto" id="assunto" name="assunto">
    
                <label for="mensagem">Mensagem </label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea>
                <button>Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer da página -->

    <footer>
        &copy; 2024 Alexandre Gonçalo
    </footer>

</body>
</html>
